<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="images.css">
    <script src="https://kit.fontawesome.com/8e928b84f3.js" crossorigin="anonymous"></script>
</head>

<body style="position: absolute;">
    <div class="container">
        <div class="Sign_Up">
            <h1><b>Sign Up</b></h1>

            <form id="form" method="post">
                <label for="username"></label>
                <input type="text" id="username" name="username">
                <i class="far fa-user"></i>

                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="">
                <i class="far fa-envelope"></i>

                <label for="password"></label>
                <input type="text" id="pasword" name="password">
                <i class="fas fa-lock"></i>
                <br>
                <br>
                <button class="button_1" type="button">Sign Up</button>
                <h4>Or Sign up with social platforms</h4>
            </form>
        </div>

        <div class="icons">

            <div id="parent">
                <img class="facebook_1" src="images/facebook.png" alt="">
                <img class="facebook_2" src="images/facebook.png" alt="">
            </div>

            <div id="parent">
                <img class="twitter_1" src="images/twitter.png" alt="">
                <img class="twitter_2" src="images/twitter.png" alt="">
            </div>


            <div id="circle">
                <img src="images/circle.png" alt="">
                <img src="images/circle.png" alt="">
                <img src="images/circle.png" alt="">
                <img src="images/circle.png" alt="">
            </div>

        </div>

        <div class="Image">
            <img class="comp-img" src="images/computerimg.png" alt="">
        </div>
    </div>



</body>

</html>
