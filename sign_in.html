<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/sign_in.css">
    <title>Title</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="row">
            <div id="background" class="col-lg-8">
                <img class="bluescreen" src="images/bluescreen.png">
                <img class="picture" src="images/Group 15.png">
                <div class="signup">
                    <h5>Don't Have an Account Yet?</h5> 
                    <h5>What are you waiting for? Let's Fix That Now!</h5>
                    <button type="button" class="btn btn-outline-light form-rounded"><h5>Sign Up</h5></button>
                </div>
            </div>
            <div class="col-lg-4">
                <h1 class="signin"><b>Sign In</b></h1>
                <div class="form-floating mb-3 $enable-rounded " id="round">
                    <input type="email" class="form-control form-rounded" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput"><i class="fas fa-user"></i></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-rounded" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword"><i class="far fa-envelope"></i></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-rounded" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword"><i class="fas fa-lock"></i></label>
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary form-rounded">Sign in</button>
                </div>
                <div class="col text-center"><h6 id="platform">Or Sign in with social platforms</h6></div>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-outline-dark form-rounded "><i class="fab fa-facebook-f"></i></button>
                    <button type="button" class="btn btn-outline-dark form-rounded"><i class="fab fa-twitter"></i></button>
                    <button type="button" class="btn btn-outline-dark form-rounded"><i class="fab fa-google"></i></button>
                    <button type="button" class="btn btn-outline-dark form-rounded"><i class="fab fa-linkedin-in"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
